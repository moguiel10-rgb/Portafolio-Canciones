<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conexione - Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-XxqH/1n8HGr1PpZFnKZP2vW9Z2Ix+u9pQzqXX2UCBg3eHc2W7zOx1V8rbZJ14sHgC8byzIRJd6oqfHVkA7jJ0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #1a237e, #283593, #3949ab);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .input-group {
      position: relative;
      margin: 0.5rem 0;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      color: rgba(255, 255, 255, 0.7);
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #ffca28;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff8a00, #ffca28);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ffb300, #ffd54f);
    }

    #btn-google {
      background: #fff;
      color: #444;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #btn-google img {
      width: 20px;
      height: 20px;
    }

    #btn-google:hover {
      transform: scale(1.05);
      background: #f1f1f1;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ddd;
    }

    .toggle span {
      color: #ffca28;
      cursor: pointer;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <h2 id="form-title">Iniciar sesión</h2>

    <input type="email" id="email" placeholder="Correo electrónico" required />

    <div class="input-group">
      <input type="password" id="password" placeholder="Contraseña" required />
      <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
    </div>

    <button id="btn-auth">Entrar</button>

    <button id="btn-google">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      Iniciar sesión con Google
    </button>

    <div class="toggle" id="toggle-mode">
      ¿No tienes cuenta? <span>Regístrate aquí</span>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.getAttribute('type') === 'password';
      passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Google y Facebook</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-image: url('Imagenes/alfombra.jpg');
      background-color: #fdfafa;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 90%;
      animation: fadeIn 0.8s ease;
    }

    .login-container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .login-container p {
      color: #666;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 100%;
      margin-bottom: 15px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    .google-btn {
      background-color: #ffffff;
      color: #444;
      border: 1px solid #ddd;
    }

    .facebook-btn {
      background-color: #1877f2;
      color: #fff;
      border: none;
    }

    .google-icon, .facebook-icon {
      width: 26px;
      height: 26px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>¡Bienvenido!</h1>
    <p>Accede fácilmente con tu cuenta</p>

    <!-- Botón Google -->
    <button id="btn-google" class="btn google-btn">
      <img 
        class="google-icon" 
        src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
        alt="Google icon">
      Continuar con Google
    </button>

    <!-- Botón Facebook -->
    <button id="btn-facebook" class="btn facebook-btn">
      <img 
        class="facebook-icon" 
        src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
        alt="Facebook icon">
      Continuar con Facebook
    </button>
  </div>

  <!-- Tu script -->
  <script type="module" src="login.js"></script>
</body>
</html>

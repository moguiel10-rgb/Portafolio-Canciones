<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirigiendo a la app...</title>
  <script>
    window.onload = function() {
      // Intenta abrir tu app Median con el esquema personalizado
      window.location.href = "conexionapp://auth?success=true";

      // Si el esquema no abre (por ejemplo, en escritorio), muestra enlace
      setTimeout(() => {
        document.getElementById("fallback").style.display = "block";
      }, 2000);
    };
  </script>
</head>
<body style="font-family:sans-serif;text-align:center;padding:50px;">
  <h2>Redirigiendo a la aplicación...</h2>
  <p id="fallback" style="display:none;">
    Si no se abre automáticamente, <a href="conexionapp://auth?success=true">toca aquí para volver a la app</a>.
  </p>
</body>
</html>
